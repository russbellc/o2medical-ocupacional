<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
	</head>
	<body>
		<div id="chart_div2" class="chart_div2" style="height: 450px"></div>
		<div class="array01" style="display: none"></div>

		<script type="text/javascript">
			google.charts.load("current", {
				packages: ["corechart", "line"],
			});
			google.charts.setOnLoadCallback(drawLineColors2);
			const array01 = document.querySelector(".array01");

			arreglo02 = [];
			var chart2;
			var options2 = {
				title: "Audiograma - Via Oseo",
				legend: "none",
				width: 800,
				height: 430,
				lineWidth: 3,
				pointSize: 8,
				colors: ["#a52714", "#0D4573"],
				series: {
					0: { pointShape: "circle" },
					1: { pointShape: "square" },
				},
				animation: {
					duration: 1000,
					easing: "out",
				},

				hAxis: {
					title: "Frecuencia Hz",
					minorGridlines: {
						count: -1,
					},
					
					//minValue: 0, maxValue: 9000,
					ticks: [
						{ v: -300, f: "0" },
						{ v: 250, f: "250" },
						{ v: 500, f: "" },
						{ v: 1000, f: "1k" },
						{ v: 2000, f: "2k" },
						{ v: 3000, f: "3k" },
						{ v: 4000, f: "4k" },
						{ v: 5000, f: "" },
						{ v: 6000, f: "6k" },
						{ v: 7000, f: "" },
						{ v: 8000, f: "8k" },
						{ v: 8500, f: "" },
					],
					//ticks: [250, 500, 1000, 2000, 3000, 4000, 6000, 8000]
				},
				vAxis: {
					title: "Nivel Auditivo dB",
					gridlines: {
						count: -1,
					},
					minValue: -10,
					maxValue: 100,
					direction: -1,
					ticks: [
						{ v: -20, f: "-20" },
						{ v: 0, f: "0" },
						{ v: 20, f: "20" },
						{ v: 40, f: "40" },
						{ v: 60, f: "60" },
						{ v: 80, f: "80" },
						{ v: 100, f: "100" },
					],
				},
			};

			function drawLineColors2() {
				data2 = new google.visualization.DataTable();
				data2.addColumn("number", "X");
				data2.addColumn("number", "Oido Derecho");
				data2.addColumn("number", "Oido izquierdo");

				data2.addRows(arreglo02);

				let div2 = document.getElementById("chart_div2");
				chart2 = new google.visualization.LineChart(div2);
				// google.visualization.events.addListener(chart, "ready", function () {
				// 	array01.innerHTML = '<img src="' + chart.getImageURI() + '">';
				// });
				chart2.draw(data2, options2);
				google.visualization.events.addListener(chart2, "ready", function () {
					array01.textContent = chart2.getImageURI();
				});
			}

			function change_data2(arreglo02) {
				data2.removeRows(0, data2.getNumberOfRows());
				data2.addRows(arreglo02);
				chart2.draw(data2, options2);
				google.visualization.events.addListener(chart2, "ready", function () {
					array01.textContent = chart2.getImageURI();
				});
			}
		</script>
	</body>
</html>
